<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/css.css" />
    <link rel="icon" href="imagens/icone.png" />
    <script src="scripts/infos.js"></script> 
    <script src="scripts/jscript.js" defer></script> 
    <title>Atividade JavaScript</title>
</head>
<body>
    <header>
        Funcionalidades JavaScript
    </header>
    <main>
        <div class="container"> 
            <div>
                <table id="tab_carros">
                    <caption>Selecione um Carro:</caption>
                </table>
            </div>

            <div id="det_carro">                
                <img src="" alt="" id="img_det" />                  
                <p id="p_nome"></p>             
                <p id="p_ano"></p>
            </div>
            
            <div id="cards">
                <div class="item_seta">
                    <img src="imagens/ant.png" alt="Anterior" id="card_ant" />
                </div>   
                <div class="item_card_destaque">
                    <img src="" alt="" id="img_card" />
                    <h3 id="titulo_card"></h3>
                    <p id="p_ano_card"></p>
                    <p id="p_link_card"><a id="link_card" href="" target="_blank">Ver a imagem</a></p>                    
                </div>  
                <div class="item_seta">
                    <img src="imagens/prox.png" alt="Próximo" id="card_prox" />
                </div> 
            </div>
            
            <div id="busca">
                Buscar Carros: 
                <p>
                    <input type="text" maxlength="20" id="txt_busca" autofocus />
                    <img src="imagens/buscar.png" alt="Buscar" id="img_buscar" />
                </p>
                Resultados: <br /><br />
                <select id="sel_result" size="6"></select>
                <img src="imagens/lixeira.png" alt="Limpar" id="img_limpar" />
            </div>

        </div>
    </main>      
</body>
</html>
